<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Book shape -->
  <g transform="translate(96, 80)">
    <!-- Left page -->
    <path d="M160 20 L160 332 Q80 312 20 332 L20 40 Q80 20 160 20" fill="#ffffff" opacity="0.95"/>
    <!-- Right page -->
    <path d="M160 20 L160 332 Q240 312 300 332 L300 40 Q240 20 160 20" fill="#f8fafc" opacity="0.95"/>
    <!-- Spine -->
    <rect x="155" y="20" width="10" height="312" fill="#e2e8f0"/>
    <!-- Cross on left page -->
    <rect x="70" y="100" width="60" height="8" rx="2" fill="#1e40af"/>
    <rect x="96" y="74" width="8" height="80" rx="2" fill="#1e40af"/>
    <!-- Text lines on right page -->
    <rect x="180" y="80" width="100" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="180" y="100" width="90" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="180" y="120" width="95" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="180" y="150" width="100" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="180" y="170" width="85" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="180" y="190" width="92" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="180" y="220" width="100" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="180" y="240" width="88" height="6" rx="2" fill="#cbd5e1"/>
    <rect x="180" y="260" width="95" height="6" rx="2" fill="#cbd5e1"/>
  </g>
  <!-- ONE text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">ONE</text>
</svg>
